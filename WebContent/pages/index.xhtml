<html xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	
</h:head> 
<h:body>   					
		<ui:composition template="../templates/head_index.xhtml">			
			<ui:define name="list">				
				<div>
					<h:dataTable id="lists" value="#{ToDoListMBean.listing()}" var="list"  class="table table-bordered dataTableStyle" >
    					<h:column headerClass="column1">
							<f:facet name="header">
								<h:outputText value="Title" />
							</f:facet>	
							<h:form>
								<h:commandLink action="#{ToDoMBean.listing()}">
    								<f:setPropertyActionListener target="#{ToDoMBean.idStringList}" value="#{list.id}" />
    								<f:setPropertyActionListener target="#{ToDoMBean.toDoList.title}" value="#{list.title}" />
									<h:outputText value="#{list.title}"/>
								</h:commandLink>
							</h:form>
						</h:column>
						<h:column headerClass="column2">
							<f:facet name="header">
								<h:outputText value="Actions" />
							</f:facet>								
							<h:form>
								<h:commandLink class="btn btn-primary btn-sm btn-update" action="#{ToDoListMBean.redirectUpdate()}">
									<span class="glyphicon glyphicon-pencil pencil"></span>
									<f:setPropertyActionListener target="#{ToDoListMBean.id}" value="#{list.id}" />
									<f:setPropertyActionListener target="#{ToDoListMBean.title}" value="#{list.title}" />
								</h:commandLink>
															
								<h:commandLink  class="btn btn-danger btn-responsive btn-sm btn-delete" onclick="if (! confirm('Do you really want to delete that?')) return false" action="#{ToDoListMBean.delete()}">
									<f:setPropertyActionListener target="#{ToDoListMBean.id}" value="#{list.id}" />
									<f:setPropertyActionListener target="#{ToDoListMBean.title}" value="#{list.title}" />
									<span class="glyphicon glyphicon-remove"></span> 
								</h:commandLink>
							</h:form>						
						</h:column>										
					</h:dataTable>
				</div>
		 	</ui:define>
		</ui:composition>
</h:body>	
</html>
